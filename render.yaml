databases:
  - name: lonkedon
    databaseName: lonkedon
    user: lonkedon

services:
  - type: web
    name: lonkedon
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lonkedon
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false